apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherapp
spec:
  selector:
    matchLabels:
      app: weather-app
  replicas: 1
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weatherapp
        image: 872444258103.dkr.ecr.us-east-1.amazonaws.com/python-app:VERSION_TAG
        ports:
        - containerPort: 5000
